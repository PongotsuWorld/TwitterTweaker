<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>TwitterTweaker Popup</title>
</head>
<body>
    <div class="content">
        <p class="text">Account: <span id="account"></span></p>
        <div class="date_box">
            <p class="text">Since:</p>
            <label>
                <input type="date" class="date" id="since">
            </label>
        </div>
        <div class="date_box">
            <p class="text">Until:</p>
            <label>
                <input type="date" class="date" id="until">
            </label>
        </div>
        <button id="search">Search</button>
        <script src="popup.js"></script>
    </div>
</body>
</html>
